<rt:extends href="index.html" />

<rt:block name="title"> :: _("新規登録")</rt:block>

<rt:block name="contents-header">
<h2>_("新規登録")</h2>
</rt:block>

<rt:block name="main">
<div id="main">
<h3>_("新規登録")</h3>
<form action="{$rhaco.url('account/create')}" method="post" rt:reference="true">
  <rt:invalid>
    <rt:loop param="errors" var="e">
      <p class="warning">{$e}</p>
    </rt:loop>
  </rt:invalid>
    <table id="login_table">
      <tr>
        <th class="w200px">_("ユーザー名")</th>
        <td><input class="w40" type="text" name="userName" size="30" value="" />
            <p>_("最大20文字、日本語が使えます。")</p>
        </td>
      </tr>
      <tr>
        <th class="w200px">_("メールアドレス")</th>
        <td><input class="w40" type="text" name="email" value=""size="50" /></td>
      </tr>
      <tr>
        <th class="w200px">_("パスワード")</th>
        <td><input class="w40" type="password" name="password" size="30" /></td>
      </tr>
      <tr>
        <th class="w200px"></th>
        <td><input type="submit" value="_('登録')" /></td>
      </tr>
    </table>
    _('すでに登録されている方は<a href="login">ここ</a>からログインしてください。')
</form>
</div>
</rt:block>
